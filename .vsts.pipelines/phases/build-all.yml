      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      demands:
        - VSTS_OS -equals Windows_Server_2016_Data_Center_with_Containers
      matrix: ${{ parameters.matrixWindowsSac2016Amd64 }}
